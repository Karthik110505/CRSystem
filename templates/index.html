<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommender System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Recommender System</h1>
    <form action="/recommendations" method="post">
        <div class="input-group">
            <label for="mode">Mode:</label>
            <select id="mode" name="mode">
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="tuition_cost">Total Tuition Cost:</label>
            <input type="number" id="tuition_cost" name="tuition_cost" min="0">
        </div>
        
        <div class="input-group">
            <label for="program_years">Program Years Full Time:</label>
            <select id="program_years" name="program_years">
                <option value="1">1</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="need_gre">GRE:</label>
            <select id="need_gre" name="need_gre">
                <option value="Needed">Needed</option>
                <option value="Not Needed">Not Needed</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="institution_type">Institution Type:</label>
            <select id="institution_type" name="institution_type">
                <option value="Private">Private</option>
                <option value="Public">Public</option>
            </select>
        </div>

        
        <div class="input-group">
            <label for="city">City:</label>
            <select id="city" name="city">
                <option value="">Select city</option>
                {% for city in cities %}
                <option value="{{ city }}"> {{city }}</option>
                {% endfor %}

            </select>
        </div>
        
        <div class="button-container">
            <button type="submit">Get Recommendations</button>
        </div>
    </form>



    
    </body>
</html>
