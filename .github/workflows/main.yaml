name: Deploy to Render

on:
  push:
    branches:
      - main  # or whichever branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      
    - name: Download Render CLI
      run: |
        wget -O rendertool_latest_linux_amd64.tar.gz https://github.com/render-oss/render-cli/releases/download/v0.1.11/render-linux-x86_64
        tar -zxvf rendertool_latest_linux_amd64.tar.gz
        
    - name: Install Render CLI
      run: |
        sudo mv rendertool /usr/local/bin/render
        
    - name: Configure Render
      run: render login --token ${{ secrets.RENDER_TOKEN }}
      
    - name: Deploy to Render
      run: render up --name crsystem --docker-image bvvkarthik1155/crsystem:latest  # Change this to your app and Docker image name
